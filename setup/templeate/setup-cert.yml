version: "3"

services:

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/sites-enable:/etc/nginx/sites-enable
      - ${CERT_DIR}:/var/www/html
      - /etc/letsencrypt:/etc/letsencrypt
      - ./data/log/nginx:/var/log/nginx
    logging:
      driver: syslog
      options:
        tag: "[nginx]"

